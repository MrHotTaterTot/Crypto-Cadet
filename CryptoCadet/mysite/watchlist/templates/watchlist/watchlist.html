{% extends "main/base.html" %}

{%block content%}
<h1>This is Watchlist</h1>
<table class="table">
    <thead>
        <tr>
          <th scope="col">Coin</th>
          <th scope="col">Ticker</th>
          <th scope="col">Price</th>
          <th scope="col">Icon</th>
        </tr>
      </thead>
      <tbody>
         {% for item in items %}
            <tr>
                
                <th>{{item.coin.coinName}}</th>
                <td>{{item.coin.ticker}}</td>
                <td>{{item.coin.price}}</td>
                <td>?</td>
            </tr>
         {% endfor %} 
      </tbody>
</table>


{% endblock %}
