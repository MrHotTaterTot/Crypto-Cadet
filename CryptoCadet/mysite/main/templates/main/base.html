
    <html>
        <head>
            <style>
                button{
                    font-size: 20px;
                    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                    background-color: #000000;
                    color: white;
                    padding: 14px 20px;
                    cursor: pointer;
                    border-radius: 20%;
                }
                h1{
                    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                    color:darkgray;
                    text-align: center;
                     
                }
                
            </style>
        </head>
        <body>
            {% if user.is_authenticated %}   
                {% block title%} 
                {% endblock %}     
                {% block navbar%}
                <div id="content", name="content">
                    <div id="buttons">
                        <form action="yettobemade.html">
                            <button type="submit" , name="buyOrSell", value="buyOrSell">Buy/Sell Coins</button>
                        </form>
                        <form action="yettobemade.html">
                            <button type="submit", name="watchlist", value="watchlist">Watchlist</button>
                        </form>
                        <form action="yettobemade.html">
                            <button type="submit", name="exam", value="exam">Beginner Exam/Revision</button>
                        </form>
                        <form action="yettobemade.html">
                            <button type="submit", name="ticket", value="ticket">Submit Ticket</button>
                        </form>
                        <form action="yettobemade.html">
                            <button type="submit", name="depositOrWithdraw", value="depositOrWithdraw">Deposit/Withdraw Money</button>
                        </form>
                        <form action="/logout">
                            <button type="submit", name="logout", value="logout">Logout</button>
                        </form>
                    </div>
                </div>
                {% block content%} 
                {% endblock %}
                {% endblock%}
            {% else %}
                {% block login %} 
                    <p><a href="/login">Login Here</a></p>
                {% endblock %}
                
            {% endif %}


        
            
        </body>
    </html>
