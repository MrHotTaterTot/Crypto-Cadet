{% extends "main/base.html" %}

{% block title %} BuyAndSell {% endblock %}



{% block content %}
    <form method="post", action="#">
        {% csrf_token %}
        {{form.as_p}}    
        <label for="BuyOrSell">What coin would you like to buy or sell, e.g. BTCUSDT</label><br>
        <input type="text", name="BuyOrSell"><br>
        <label for="HowMuch">How much of the coin would you like to buy or sell?</label><br>
        <input type="number", step="0.0001" name="HowMuch"><br>

        <button type="submit", name="buy", value="buy">Buy Coin</button>
        <button type="submit", name="sell", value="sell">Sell Coin</button>

    </form>

    <p>Owned Coins:</p>

        {% endif %}
    {% endfor %} 
    -->

{% endblock %}
