{% extends "main/base.html" %}


{% block content %}
<div class="row h-100 ">
    <!-- Side nav -->
    <div class="col-sm-2 bg-dark text-light d-none d-lg-flex" id="navbarText">
          <div class="side-nav">
            <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class='nav-link' href="{% url 'CryptoList' %}">Exchange List</a>
                    </li>   
                    <li class="nav-item">
                        <a class='nav-link' href="{% url 'watchlist' %}">Watchlist</a>
                    </li>
                    <li class="nav-item">
                        <a class='nav-link' href="{% url 'exam' %}">Beginner Exam/Revision</a>
                    </li>
                    <li class="nav-item">
                        <a class='nav-link' href="{% url 'tickets' %}">Submit Ticket</a>
                    </li>
                    <li class="nav-item">
                        <a class='nav-link' href="/yettobemade">Deposit or Withdraw</a></li>
                    </li>
                    <li class="nav-item">
                        <a class='nav-link' href="{% url 'previousTrades' %}">View Trades</a></li>
                    </li>
                    <li class="nav-item">
                        <a class='nav-link' href="{% url 'personal_info' %}">Personal Information</a>
                    </li>
            </ul>
          </div>
    </div>
    <!-- Main Content goes in here -->
    <div class="col bg-light w-100">
        {% load crispy_forms_tags %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <form method="post">
                {% csrf_token %}
                    <div class="mb-3">
                        <label for="BuyOrSell">Coin Type, e.g. BTCUSDT</label>
                        <input type="text" class="form-control" name="BuyOrSell">
                    </div>
                    <div class="mb-3">
                        <label for="HowMuch">Amount</label>
                        <input type="number" class="form-control" name="HowMuch">
                    </div>
                    <button type="submit", name="buy", value="buy" class="btn btn-primary">Buy Coin</button>
                    <button type="submit", name="sell", value="sell" class="btn btn-primary">Sell Coin</button>
            </form>
          </div>
        
      </div>
    </div>
  </div>
</div>

    {% for item in tickers %}
        {% if item.symbol|slice:"-4:" == "USDT" %}
            <p>{{ item.symbol }} ---- {{ item.price }}</p>
        {% endif %}
    {% endfor %} 
    -->

{% endblock %}
