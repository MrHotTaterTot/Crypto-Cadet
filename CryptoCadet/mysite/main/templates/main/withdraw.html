{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">Withdraw</div>
                <div class="card-body"> 
                <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Withdraw</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
<style>
    .container {
        margin-top: 50px;
    }
        
    .card-header {
        font-weight: bold;
        font-size: 1.2em;
        text-align: center;
    }
    p{
        text-align: center;
    }
</style>

{% endblock %}
