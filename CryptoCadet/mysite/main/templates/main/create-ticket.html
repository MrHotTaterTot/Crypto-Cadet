{% extends "main/base.html" %}
{% block content %}

{% load crispy_forms_tags %}
<div class="row justify-content-left">
  <div class="col-md-8">
    <div class="card">

      <div class="card-body">
        <h4>Create Ticket</h4>
        <form method="post" class="form-group">
          {% csrf_token %}

          {{formset|crispy}}

          <button type="submit" class="btn btn-primary">Submit</button>
          <a class="btn btn-primary " href="{% url 'tickets' %}" role="button">Back</a>
        </form>
      </div>

    </div>
  </div>
</div>


  <script>
    var title = document.getElementsByName('form-0-title');
    var query = document.getElementsByName('form-0-query');
    title[0].setAttribute("required", "");
    query[0].setAttribute("required", "");
  </script>

  <style>
    .container {
      margin-top: 5vh;
      margin-left: 30vw;
      margin-right: 50vw;
    }

    .card-header {
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>

  {% endblock %}
