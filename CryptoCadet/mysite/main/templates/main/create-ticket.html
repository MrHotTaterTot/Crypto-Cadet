{% extends "main/base.html" %}
{% block content %}

{% load crispy_forms_tags %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Create Ticket</div>
          <div class="card-body"> 
            <form method="post" class="form-group">
              {% csrf_token %}
              {{formset|crispy}}
              <button type="submit" class="btn btn-primary">Submit</button>
              <a class="btn btn-primary " href="{% url 'tickets' %}" role="button">Back</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <script>
    var title = document.getElementsByName('form-0-title');
    var query = document.getElementsByName('form-0-query');
    title[0].setAttribute("required", "");
    query[0].setAttribute("required", "");
</script>

  <style>
  
    .card-header {
  font-weight: bold;
  font-size: 1.2em;
  text-align: center;
  }
    p{
      text-align: center;
  }
    .container {
      margin-top: 50px;
      
    }
  </style>

  {% endblock %}
