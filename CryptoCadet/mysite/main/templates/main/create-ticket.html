{% extends "main/base.html" %}
{% block content %}

{% load crispy_forms_tags %}
<div class="row h-100 ">
  <!-- Side nav -->
  <div class="col-sm-2 bg-dark text-light d-none d-lg-flex" id="navbarText">
    <div class="side-nav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item ">
          <a class='nav-link' href="{% url 'CryptoList' %}">Exchange List</a>
        </li>
        <li class="nav-item">
          <a class='nav-link' href="{% url 'watchlist' %}">Watchlist</a>
        </li>
        <li class="nav-item">
          <a class='nav-link' href="{% url 'exam' %}">Beginner Exam/Revision</a>
        </li>
        <li class="nav-item">
          <a class='nav-link' href="{% url 'tickets' %}">Submit Ticket</a>
        </li>
        <li class="nav-item">
          <a class='nav-link' href="/yettobemade">Deposit or Withdraw</a></li>
        </li>
        <li class="nav-item">
          <a class='nav-link' href="{% url 'previousTrades' %}">View Trades</a></li>
        </li>
        <li class="nav-item">
          <a class='nav-link' href="{% url 'personal_info' %}">Personal Information</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- Main Content goes in here -->
  <div class="col bg-light w-100">

      <div class="row justify-content-left">
        <div class="col-md-8">
          <div class="card">

            <div class="card-body">
              <h4>Create Ticket</h4>
              <form method="post" class="form-group">
                {% csrf_token %}

                {{formset|crispy}}

                <button type="submit" class="btn btn-primary">Submit</button>
                <a class="btn btn-primary " href="{% url 'tickets' %}" role="button">Back</a>
              </form>
            </div>

          </div>
        </div>
      </div>
  </div>


  <script>
    var title = document.getElementsByName('form-0-title');
    var query = document.getElementsByName('form-0-query');
    title[0].setAttribute("required", "");
    query[0].setAttribute("required", "");
  </script>

  <style>
    .container {
      margin-top: 5vh;
      margin-left: 30vw;
      margin-right: 50vw;
    }

    .card-header {
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>

  {% endblock %}
